        /* Floating Navigation Elements */
        .navigation {
            display: flex;
            align-items: center;
            gap: 20px;

            right: 20px;
            z-index: 10;
        }

        /* Dropdown Menu Styling */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu .item {
            position: relative;
        }

        .menu .link {
            font-size: 16px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 16px;
            background-color: teal;
            overflow: hidden;
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
        }

        .menu .link::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #005f5f;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.48s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .menu .link:hover::after {
            transform: scaleX(1);
            transform-origin: right;
        }

        .menu .item:hover .link {
            color: white;
        }

        .menu .item .submenu {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #111;
            border: 1px solid teal;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-12px);
            transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 0 0 16px 16px;
            overflow: hidden;
        }

        .menu .item:hover .submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .submenu .submenu-link {
            padding: 10px 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submenu .submenu-link:hover {
            background-color: teal;
            color: white;
        }

        /* Favourites Button */
        .favourites {
            --i: #00bf63;
            --j: #005f5f;
            position: relative;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: 0.5s;
        }

        .favourites:hover {
            width: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0);
        }

        .favourites::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 60px;
            background: linear-gradient(45deg, var(--i), var(--j));
            opacity: 0;
            transition: 0.5s;
        }

        .favourites:hover::before {
            opacity: 1;
        }

        .favourites::after {
            content: "";
            position: absolute;
            top: 10px;
            width: 100%;
            height: 100%;
            border-radius: 60px;
            background: linear-gradient(45deg, var(--i), var(--j));
            transition: 0.5s;
            filter: blur(15px);
            z-index: -1;
            opacity: 0;
        }

        .favourites:hover::after {
            opacity: 0.5;
        }

        .favourites .icon {
            color: #777;
            font-size: 1.75em;
            transition: 0.5s;
            transition-delay: 0.25s;
        }

        .favourites:hover .icon {
            transform: scale(0);
            color: #fff;

        }

        .favourites .title {

        .favourites:hover .title {

.heart-container .svg-filled {
  fill: var(--heart-color);
  position: absolute;

  animation: keyframes-svg-filled 1s;
  display: none;
}

.heart-container .svg-celebrate {
  position: absolute;
  animation: keyframes-svg-celebrate 0.5s;
  animation-fill-mode: forwards;
  display: none;
  stroke: var(--heart-color);
  fill: var(--heart-color);
  stroke-width: 2px;
}

.heart-container .checkbox:checked ~ .svg-container .svg-filled {
  display: block;
}

.heart-container .checkbox:checked ~ .svg-container .svg-celebrate {
  display: block;
}

@keyframes keyframes-svg-filled {
  0% {
    transform: scale(0);
  }
  25% {
    transform: scale(1.2);
  }
  50% {
    transform: scale(1);
    filter: brightness(1.5);
  }
}

@keyframes keyframes-svg-celebrate {
  0% {

  }
  50% {

  100% {

        fullScreenVideo.style.backgroundColor = "black";
        fullScreenVideo.style.zIndex = "9999";

        fullScreenVideo.addEventListener("ended", () => fullScreenVideo.remove());
        fullScreenVideo.addEventListener("click", () => fullScreenVideo.remove());
        document.body.appendChild(fullScreenVideo);
    }
});
        


document.addEventListener("DOMContentLoaded", () => {
        const muteIconMalayalam = document.getElementById("muteIconMalayalam");
        const carouselMalayalam = document.getElementById("autoplayCarouselMalayalam");
        let isMutedMalayalam = true;

        // Function to update mute status of the active video
        function updateMuteStatusMalayalam() {
            const activeItem = carouselMalayalam.querySelector(".carousel-item.active video");
            if (activeItem) {
                activeItem.muted = isMutedMalayalam;
            }
        }

        // Event listener for mute/unmute button
        muteIconMalayalam.addEventListener("click", () => {
            isMutedMalayalam = !isMutedMalayalam;
            updateMuteStatusMalayalam();

            // Update the mute icon
            muteIconMalayalam.querySelector("img").src = isMutedMalayalam
                ? "https://img.icons8.com/ios-filled/50/ffffff/mute--v1.png"
                : "https://img.icons8.com/ios-filled/50/ffffff/speaker.png";
        });

        // Update mute status on slide change
        carouselMalayalam.addEventListener("slid.bs.carousel", () => {
            updateMuteStatusMalayalam();
        });

        // Initialize mute status
        updateMuteStatusMalayalam();
    });
</script>
