  <style>
    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/K7hm3HS/DALL-E-2024-11-13-16-31-04-A-cinematic-background-with-subtle-hints-of-a-theater-ambiance-Include-ab.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      width: 240px;
    }

    /* Card Container */
    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    /* Heading */
    #heading {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00d9d9;
    }

    /* Field Styling */
    .field {
      margin-bottom: 1.5rem;
    }

    .field label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .input-field,
    .textarea-field {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    .textarea-field {
      resize: none;
    }

    /* Radio Input Styling */
    .radio-input {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .input {
      -webkit-appearance: none;
      display: block;
      margin: 10px;
      width: 24px;
      height: 24px;
      border-radius: 12px;
      cursor: pointer;
      vertical-align: middle;
      box-shadow: hsla(0, 0%, 100%, 0.15) 0 1px 1px, inset hsla(0, 0%, 0%, 0.5) 0 0 0 1px;
      background-color: hsla(0, 0%, 0%, 0.2);
      background-image: -webkit-radial-gradient(
        hsla(200, 100%, 90%, 1) 0%,
        hsla(200, 100%, 70%, 1) 15%,
        hsla(200, 100%, 60%, 0.3) 28%,
        hsla(200, 100%, 30%, 0) 70%
      );
      background-repeat: no-repeat;
      -webkit-transition: background-position 0.15s cubic-bezier(0.8, 0, 1, 1), -webkit-transform 0.25s cubic-bezier(0.8, 0, 1, 1);
      outline: none;
    }

    .input:checked {
      -webkit-transition: background-position 0.2s 0.15s cubic-bezier(0, 0, 0.2, 1), -webkit-transform 0.25s cubic-bezier(0, 0, 0.2, 1);
    }

    /* Star Rating Styling */
    .rating {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 2rem;
      color: #666;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ff9e0b;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-image: linear-gradient(163deg, #00d9d9 0%, #ff70a1 100%);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .button:hover {
      background-image: linear-gradient(163deg, #006868 0%, #a62a54 100%);
      color: #00d9d9;
    }
    <style>
  /* Styling for Radio Buttons Section */
  .radio-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .radio-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 1rem;
  }

  .radio-label input {
    display: none; /* Hide default radio button */
  }

  .custom-radio {
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    display: inline-block;
    transition: 0.3s ease;
  }

  .custom-radio::after {
    content: '';
    width: 12px;
    height: 12px;
    background-color: transparent;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: 0.3s ease;
  }

  .radio-label input:checked + .custom-radio {
    border-color: teal;
  }

  .radio-label input:checked + .custom-radio::after {
    background-color: teal;
  }
  /* Checkbox Styling */
.checkbox-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.checkbox-label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-size: 1rem;
}

.checkbox-label input {
  display: none; /* Hide the default checkbox */
}

.custom-checkbox {
  width: 20px;
  height: 20px;
  border: 2px solid #ccc;
  border-radius: 4px;
  margin-right: 10px;
  position: relative;
  transition: 0.3s ease;
}

.custom-checkbox::after {
  content: '';
  width: 14px;
  height: 14px;
  background-color: transparent;
  border-radius: 2px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: 0.3s ease;
}

.checkbox-label input:checked + .custom-checkbox {
  border-color: teal;
}

.checkbox-label input:checked + .custom-checkbox::after {
  background-color: teal;
}
/* Container Styling */
.container {
  transform-style: preserve-3d;
  perspective: 1000px;
}

.pane {
  outline: 2px solid teal;
  box-shadow: 0 0 10px teal, inset 0 0 10px teal;
  height: 2.5cm;
  width: 15cm; /* Adjusted for larger width to accommodate long text */
  border-radius: 5px;
  position: relative;
  overflow: hidden;
  transition: 0.7s ease;
}

.input {
  display: none;
}

.label {
  height: 2.5cm; /* Adjusted height */
  width: calc(15cm / 3); /* Adjusted width for three items */
  float: left;
  font-weight: 600;
  letter-spacing: -0.5px;
  font-size: 14px;
  position: relative;
  z-index: 1;
  color: teal;
  text-align: center;
  display: flex; /* Enable Flexbox */
  align-items: center; /* Center items vertically */
  justify-content: center; /* Center items horizontally */
  cursor: pointer;
  transform: translateY(40px); /* Moves the text slightly down */
}


.selection {
  display: none;
  position: absolute;
  height: 2.5cm;
  width: calc(15cm / 3); /* Adjusted width for dynamic selection */
  z-index: 0;
  left: 0;
  top: 0;
  box-shadow: 0 0 10px teal;
  transition: 0.15s ease;
}

.label:has(input:checked) {
  color: #212121;
}

.pane:has(.label:nth-child(1):hover) {
  transform: rotateY(-30deg);
}

.pane:has(.label:nth-child(3):hover) {
  transform: rotateY(35deg);
}

.label:has(input:checked) ~ .selection {
  background-color: teal;
  display: inline-block;
}

.label:nth-child(1):has(input:checked) ~ .selection {
  transform: translateX(calc(15cm * 0 / 3));
}

.label:nth-child(2):has(input:checked) ~ .selection {
  transform: translateX(calc(15cm * 1 / 3));
}

.label:nth-child(3):has(input:checked) ~ .selection {
  transform: translateX(calc(15cm * 2 / 3));
}
.rating > label {
  margin-right: 4px;
}

.rating:not(:checked) > input {
  display: none;
}

.rating:not(:checked) > label {
  float: right;
  cursor: pointer;
  font-size: 24px;
}

.rating:not(:checked) > label > svg {
  fill: #666;
  transition: fill 0.3s ease, transform 0.3s ease;
}

/* Apply unique colors based on the number of hearts selected */
#heart5:checked ~ label > svg {
  fill: #d016ab; /* Pink */
}

#heart2:checked ~ label > svg {
  fill: #ff8c18; /* Orange */
}

#heart3:checked ~ label > svg {
  fill: #d21414; /* Red */
}

#heart4:checked ~ label > svg {
  fill: #0de10d; /* Green */
}

#heart1:checked ~ label > svg {
  fill: #66cccc; /* Teal */
}

.rating:not(:checked) > label:hover ~ label > svg,
.rating:not(:checked) > label:hover > svg {
  fill: #cccccc;
  transform: scale(1.05);
}

      left: -1px;

      letter-spacing: 0px;
