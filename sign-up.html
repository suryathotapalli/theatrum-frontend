<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-image: url('https://i.ibb.co/K7hm3HS/DALL-E-2024-11-13-16-31-04-A-cinematic-background-with-subtle-hints-of-a-theater-ambiance-Include-ab.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 350px;
            background: #F8F9FD;
            border-radius: 20px;
            padding: 20px;
            border: 4px solid white;
            box-shadow: rgba(133, 189, 215, 0.878) 0px 20px 20px -15px;
        }

        .heading {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: teal;
            margin-bottom: 20px;
        }

        .form .input {
            width: 100%;
            background: white;
            border: none;
            padding: 12px;
            border-radius: 15px;
            margin-top: 0.1px;
            box-shadow: #cff0ff 0px 6px 6px -4px;
            border-inline: 2px solid transparent;
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid teal;
        }

        .social-account-container {
            margin-top: 10px;
            text-align: center;
        }

        .social-account-container .title {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .social-account-container .social-accounts {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-account-container .social-button {
            background: linear-gradient(45deg, teal 0%, #008080 100%);
            border: 4px solid white;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
        }

        .social-account-container .social-button img {
            width: 20px;
            height: 20px;
        }

        .social-account-container .social-button:hover {
            transform: scale(1.2);
        }

        .agreement {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .agreement label {
            font-size: 13px;
            color: teal;
        }

        .custom-checkbox {
            position: relative;
            height: 1.5em;
            width: 1.5em;
            border-radius: 0.5em;
            background-color: #b3fffa;
            margin-right: 8px;
            box-shadow: inset -1px 1px 4px 0px #f0fffe, inset 1px -1px 4px 0px #00bdb0, -1px 2px 4px 0px #00bdb0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            cursor: pointer;
        }

        .custom-checkbox svg {
            width: 1.2em;
            height: 1.2em;
            fill: none;
            stroke: teal;
            stroke-width: 2;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .custom-checkbox input:checked + svg {
            opacity: 1;
        }

        .form .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, teal 0%, #008080 100%);
            border: none;
            padding: 12px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .form .submit-btn:hover {
            transform: scale(1.03);
        }
    </style>
    <div style="position: absolute; top: 5px; left: 5px;width: 150px;">
        <img src="https://i.ibb.co/1QKq4w9/Screenshot-2024-11-23-153633-removebg-preview.png" alt="Theatrum Logo" style="width: 150px;">
    </div>
</head>
<body>
    <div class="container">
        <div class="heading">Sign Up</div>
        <form class="form" id="signupForm">
            <input type="text" class="input" id="username" name="username" placeholder="Username" required>
            <input type="email" class="input" id="email" name="email" placeholder="Email" required>
            <input type="password" class="input" id="password" name="password" placeholder="Password" required>
            <input type="password" class="input" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            

            <div class="agreement">
                <div class="custom-checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 12l2 2 5-5"></path>
                    </svg>
                </div>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Retrieve form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
    
            // Debug log for form data
            console.log('Form Submitted: ', { username, email, password });
    
            // Ensure all fields are filled
            if (!username || !email || !password) {
                alert('Please fill out all fields.');
                return;
            }
    
            // Store data in localStorage
            localStorage.setItem('signupData', JSON.stringify({ username, email, password }));

    
            // Debug log for localStorage
            console.log('Signup Data stored in localStorage:', localStorage.getItem('signupData'));
    
            // Redirect to the plan selection page
            window.location.href = 'plan-selection.html';
        });
    
        // Debug: Check if signupData exists on page load
        document.addEventListener('DOMContentLoaded', () => {
            const existingSignupData = localStorage.getItem('signupData');
            console.log('Existing Signup Data:', existingSignupData ? JSON.parse(existingSignupData) : 'None');
        });
    </script>
    
    
    
</body>
</html>
